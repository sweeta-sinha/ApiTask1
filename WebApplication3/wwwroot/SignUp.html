<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Register</title>
</head>
<body>
    <div class="signup_form">

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="fname" type="text" class="validate" onchange="return validatefname()">
                        <label for="fname">First Name</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="lname" type="text" class="validate" onchange="return validatelname()">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="validation col s12" id="fname_valid">*Please enter a first valid name</div>
                    <div class="validation col s12" id="lname_valid">*Please enter a last valid name</div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="uname" type="text" class="validate" onchange="return validateuname()">
                        <label for="uname">Username</label>
                    </div>
                    <div class="validation col s12" id="uname_valid">*Please enter a valid username(Alphabets and numbers => min 3 and max 20 characters.)</div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="pwd" type="password" class="validate" onchange="return validatepwd()">
                        <label for="pwd">Password</label>
                    </div>
                    <div class="validation col s12" id="pwd_valid">*Please enter a valid password(Alphabets ,special characters => min length 6 max 20 charters.)</div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light" id="submit_btn" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
                
            </form>
        </div>

    </div>
</body>
</html>

<script>
    function validatefname() {
        var regName = /^[a-zA-Z]$/;
        var name = document.getElementById('fname').value;
        if (!regName.test(name)) {
            document.getElementById('fname_valid').style = "display: block";
            document.getElementById('fname').focus();
            return false;
        } else {
            document.getElementById('fname_valid').style = "display: none";
            return true;
        }
    }

    function validatelname() {
        var regName = /^[a-zA-Z]$/;
        var name = document.getElementById('lname').value;
        if (!regName.test(name)) {
            document.getElementById('lname_valid').style = "display: block";
            document.getElementById('lname').focus();
            return false;
        } else {
            document.getElementById('lname_valid').style = "display: none";
            return true;
        }
    }

    function validateuname() {
        var ck_username = /^[A-Za-z0-9_]{3,20}$/;
        var name = document.getElementById('uname').value;
        if (!ck_username.test(name)) {
            document.getElementById('uname_valid').style = "display: block";
            document.getElementById('uname').focus();
            return false;
        } else {
            document.getElementById('uname_valid').style = "display: none";
            return true;
        }
    }

    function validateuname() {
        var ck_password = /^[A-Za-z0-9!@#$%^&*()_]{6,20}$/;
        var name = document.getElementById('pwd').value;
        if (!ck_password.test(name)) {
            document.getElementById('pwd_valid').style = "display: block";
            document.getElementById('pwd').focus();
            return false;
        } else {
            document.getElementById('pwd_valid').style = "display: none";
            return true;
        }
    }

    $(function () {
        $("#submit_btn").click(function () {
            //alert("1");
            var dataObject = {
                FirstName: $("#fname").val(), //Reading text box values using Jquery
                LastName: $("#lname").val(),
                Username: $("#uname").val(),
                Password: $("#pwd").val(),
            };
            $.ajax({
                url: "/api/Users",
                type: "POST",
                data: JSON.stringify(dataObject),
                dataType: "json",
                headers: { "Content-Type": "application/json" },
                success: function (data) {
                    alert("Successfully Registered!");
                    $("#fname").val('');
                    $("#lname").val('');
                    $("#uname").val('');
                    $("#pwd").val('');
                    
                },
                error: function (data) {
               
                    alert("Registration Failed!");

                }
            });
        });
    });
</script>
